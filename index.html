<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to my grocery store</h3>
    <p id="description">Coding fresh is the best fresh grocery store in <a href="https://www.chicago.gov/city/en.html">Townsville</a>!
        We offer a wide selection of locally grown produce and organic products.
    </p>
    <ul>
        <li><a href="https://www.heb.com/"><img src="images/ja-ma--gOUx23DNks-unsplash.jpg" alt="produce"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Broccoli"><img src="images/annie-spratt-m1t-RJ1iCIU-unsplash.jpg" alt="Broccoli"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Bell_pepper"><img src="images/honza-vojtek-A39EqNtDpZs-unsplash.jpg" alt="Bell pepper"></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Carrot"><img src="images/michael-c-qrdbYqxnets-unsplash.jpg" alt="Carrots"></a></li>
    </ul>
    <h3>Contact us!</h3>
    <form>
        <label>Name: </label> <br>
        <input type="text" id="name" placeholder="Name..."> <br>
        <label>Email: </label> <br>
        <input type="text" id="email" placeholder="Email..."> <br>
        <label>Phone: </label> <br>
        <input type="text" id="phone" placeholder="Phone..."> <br>
        <label>Message</label> <br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea> <br>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="email">
        <label for="email">Email</label>
        <input type="radio" id="phoneradio" value="radio">
        <label for="phone">Phone</label> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
